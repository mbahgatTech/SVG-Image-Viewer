    <div id="intro">
        <h1 id="title1">SVG Image Viewer</h1>
    </div>

    <h3>File Log</h3>
    <div class="file-log" id="log-panel">
        <div class="fields">
            <div class="fieldElems" id="elem1">
                Image<br>(click to download)
            </div>
            <div class="fieldElems" id="name">
                File Name<br>(click to download)
            </div>
            <div class="fieldElems">File Size</div>
            <div class="fieldElems">Rectangles</div>
            <div class="fieldElems">Circles</div>
            <div class="fieldElems">Paths</div>
            <div class="fieldElems">Groups</div>
        </div>
    </div>
    <hr>
    
    <h3>SVG View</h3>
    <div class="file-log" id="view-panel">
        <label>Select Image</label>
        <select id="image" name="Image">
            <option value="rects.svg">rects.svg</option>
            <option value="quad01.svg">quad01.svg</option>
            <option value="Emoji_poo.svg">Emoji_poo.svg</option>
        </select>
        <img id="log2img" src="rects.svg">
        <div class="view-elems">
            <br><label class="labels">Title:</label>
            <input type="text" class="form-control entryBox" value="Value" placeholder="Enter Title">
        </div>
        <div id="desc" class="view-elems">
            <label class="labels">Description:</label>
            <input type="text" class="form-control entryBox" value="Value" placeholder="Enter Description">
        </div>
        <br>
        <div class="file-log" id="inside-table">
            <div class="fields">
                <div class="view2" id="comp">Component</div>
                <div class="view2" id="summ">Summary</div>
                <div class="view2">Other Attributes</div>
            </div>
            <div class="file-log">
                <div class="view-content">Path 1</div>
                <div class="view-content">path data = M200,300 L400,50 L600,300 L800,550 L1000,300</div>
                <div class="view-content">3</div>
            </div>
            <div class="file-log">
                <div class="view-content">Group 1</div>
                <div class="view-content">2 child elements</div>
                <div class="view-content">2</div>
            </div>
        </div>
        <div id="btns">
            <div class="panel-buttons" id="show">
                <input type='submit' value='Show Attributes' class="btn btn-secondary" id="btn-show">
            </div>
            <div class="panel-buttons" id="submit">
                <input type='submit' value='Submit' class="btn btn-secondary" id="btn-submit">
            </div>
        </div>
    </div>
